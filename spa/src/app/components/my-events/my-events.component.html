<main>
  @if (loading$ | async) {
    <app-loading-skeleton/>
    <app-loading-skeleton/>
    <app-loading-skeleton/>
  } @else {
    <h1 class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white justify-center">My events</h1>
    @for (event of eventFollows; track event.id) {
      <app-event [eventModel]="event" (removeEventFromMyEvents)="$event"/>
    } @empty {
      <app-empty-data />
    }
  }
  <a class="fixed bottom-0 right-0 m-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow-md"
    [routerLink]="['/create-event']"
  >
    <i class="fas fa-plus"></i>
    Add Event
  </a>
</main>
